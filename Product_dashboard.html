<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <style>
        /* Gradient animation for fields and buttons */
        
           

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6f61, #6fa3ef, #8e44ad, #f39c12);
            color: #333;
            padding: 0;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        .form-container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        /* Input fields with multi-motion color */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            animation: gradientAnimation 5s ease infinite; /* Multi-motion background */
            transition: background-color 0.5s ease; /* Smooth transition */
        }

        /* Button with multi-motion color */
        input[type="button"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            animation: gradientAnimation 5s ease infinite; /* Multi-motion background */
            transition: background-color 0.5s ease;
        }

        input[type="button"]:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        .pie-chart-container {
            width: 70%; /* Medium size */
            height: 400px; /* Medium height */
            margin: 40px auto;
            background-color: #ffffffcc; /* Semi-transparent background */
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
            }
            .pie-chart-container {
                width: 90%; /* Adjust for smaller screens */
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Product Dashboard</h1>

    <div class="form-container">
        <!-- Product Entry Form -->
        <label for="productId">Product ID:</label>
        <input type="text" id="productId">

        <label for="productName">Product Name:</label>
        <select id="productName">
            <option value="">Select Product</option>
            <option value="Rice">Rice</option>
            <option value="Potato">Potato</option>
            <option value="Wheat">Wheat</option>
            <option value="Onion">Onion</option>
            <option value="Chili">Chili</option>
            <option value="Corn">Corn</option>
        </select>

        <label for="seasonality">Seasonality:</label>
        <select id="seasonality">
            <option value="">Select Season</option>
            <option value="Spring">Spring</option>
            <option value="Summer">Summer</option>
            <option value="Winter">Winter</option>
            <option value="Autumn">Autumn</option>
            <option value="Fall">Fall</option>
        </select>

        <label for="productionCost">Production Cost (Tk):</label>
        <input type="number" id="productionCost" min="0">

        <label for="productQuantity">Product Quantity (Kg):</label>
        <input type="number" id="productQuantity" min="0">

        <label for="expirationDate">Expiration Date:</label>
        <input type="date" id="expirationDate">

        <input type="button" value="Add Product" onclick="addProduct()">
    </div>

    <div class="pie-chart-container">
        <canvas id="productPieChart"></canvas>
    </div>

    <!-- Product Table -->
    <div class="form-container">
        <h2>Product List</h2>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Seasonality</th>
                    <th>Production Cost</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>

    <script>
        let products = [];
        const ctx = document.getElementById('productPieChart').getContext('2d');

        const productPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [], // Product names
                datasets: [{
                    label: 'Product Demand',
                    data: [], // Quantities
                    backgroundColor: [
                        '#ff6f61', '#f39c12', '#8e44ad', '#6fa3ef', '#3498db', '#2ecc71'
                    ],
                    borderColor: '#fff',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        backgroundColor: '#2c3e50',
                        titleColor: '#fff',
                        bodyColor: '#fff'
                    }
                }
            }
        });

        function addProduct() {
            const productId = document.getElementById("productId").value;
            const productName = document.getElementById("productName").value;
            const seasonality = document.getElementById("seasonality").value;
            const productionCost = parseFloat(document.getElementById("productionCost").value);
            const productQuantity = parseFloat(document.getElementById("productQuantity").value);
            const expirationDate = document.getElementById("expirationDate").value;

            if (!productId || !productName || !seasonality || !productionCost || !productQuantity || !expirationDate) {
                alert("Please fill in all fields with valid data.");
                return;
            }

            const newProduct = {
                productId,
                productName,
                seasonality,
                productionCost,
                productQuantity,
                expirationDate
            };

            products.push(newProduct);
            updateProductTable();
            updatePieChart();
            clearInputFields();
        }

        function updateProductTable() {
            const tableBody = document.getElementById("productTableBody");
            tableBody.innerHTML = ''; // Clear existing rows

            products.forEach((product, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.productId}</td>
                    <td>${product.productName}</td>
                    <td>${product.seasonality}</td>
                    <td>${product.productionCost}</td>
                    <td>${product.productQuantity}</td>
                    <td>${product.expirationDate}</td>
                    <td>
                        <button onclick="editProduct(${index})">Edit</button>
                        <button onclick="deleteProduct(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function editProduct(index) {
            const product = products[index];
            document.getElementById("productId").value = product.productId;
            document.getElementById("productName").value = product.productName;
            document.getElementById("seasonality").value = product.seasonality;
            document.getElementById("productionCost").value = product.productionCost;
            document.getElementById("productQuantity").value = product.productQuantity;
            document.getElementById("expirationDate").value = product.expirationDate;

            // Remove product for re-editing
            products.splice(index, 1);
            updateProductTable();
            updatePieChart();
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            updateProductTable();
            updatePieChart();
        }

        function updatePieChart() {
            const productNames = products.map(product => product.productName);
            const productQuantities = products.map(product => product.productQuantity);

            productPieChart.data.labels = productNames;
            productPieChart.data.datasets[0].data = productQuantities;
            productPieChart.update();
        }

        function clearInputFields() {
            document.getElementById("productId").value = '';
            document.getElementById("productName").value = '';
            document.getElementById("seasonality").value = '';
            document.getElementById("productionCost").value = '';
            document.getElementById("productQuantity").value = '';
            document.getElementById("expirationDate").value = '';
        }
    </script>

</body>
</html>
