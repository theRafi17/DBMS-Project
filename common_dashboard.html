<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Dashboard</title>
  <style>
    /* Basic styling for the dashboard */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .dashboard {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .dashboard h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .btn-add {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-add:hover {
      background-color: #218838;
    }
    .total-price {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Product Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price (per unit)</th>
          <th>Available Quantity</th>
          <th>Quantity to Buy</th>
          <th>Total Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Product Row 1 -->
        <tr>
          <td>1</td>
          <td>Product A</td>
          <td class="unit-price">10</td>
          <td>100</td>
          <td><input type="number" value="1" min="1" class="qty" oninput="calculateTotalPrice(this)"></td>
          <td class="total-price">$10</td>
          <td><button class="btn-add" onclick="addToCart(1, 'Product A')">Add to Cart</button></td>
        </tr>
        <!-- Sample Product Row 2 -->
        <tr>
          <td>2</td>
          <td>Product B</td>
          <td class="unit-price">15</td>
          <td>200</td>
          <td><input type="number" value="1" min="1" class="qty" oninput="calculateTotalPrice(this)"></td>
          <td class="total-price">$15</td>
          <td><button class="btn-add" onclick="addToCart(2, 'Product B')">Add to Cart</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Function to calculate total price based on quantity to buy
    function calculateTotalPrice(element) {
      const row = element.closest("tr");
      const unitPrice = parseFloat(row.querySelector(".unit-price").textContent);
      const quantity = parseInt(element.value) || 1;
      const totalPriceCell = row.querySelector(".total-price");
      totalPriceCell.textContent = "$" + (unitPrice * quantity).toFixed(2);
    }

    // Function to handle adding product to cart
    function addToCart(productId, productName) {
      const row = document.querySelector(`tr td:contains('${productId}')`).closest("tr");
      const quantity = parseInt(row.querySelector(".qty").value) || 1;
      const unitPrice = parseFloat(row.querySelector(".unit-price").textContent);
      const totalPrice = (unitPrice * quantity).toFixed(2);

      alert(`${productName} added to cart. Quantity: ${quantity}, Total Price: $${totalPrice}`);
    }
  </script>
</body>
</html>
