<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agricultural Officer Dashboard</title>
  <style>
    /* Basic styling for the dashboard */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .dashboard {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .dashboard h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .btn-add, .btn-check-storage {
      padding: 6px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn-add:hover {
      background-color: #0056b3;
    }
    .btn-check-storage {
      background-color: #28a745;
    }
    .btn-check-storage:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Agricultural Officer Dashboard</h1>
    <table>
      <thead>
        <tr>
          <th>Officer ID</th>
          <th>Product Scanned</th>
          <th>Check Storage</th>
          <th>Data Received</th>
          <th>Selling Price (per unit)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Row 1 -->
        <tr>
          <td>AO123</td>
          <td>Wheat</td>
          <td><button class="btn-check-storage" onclick="checkStorage('Wheat')">Check Storage</button></td>
          <td>Yes</td>
          <td>$12</td>
          <td><button class="btn-add" onclick="addNewItem()">Add New Item</button></td>
        </tr>
        <!-- Sample Row 2 -->
        <tr>
          <td>AO456</td>
          <td>Rice</td>
          <td><button class="btn-check-storage" onclick="checkStorage('Rice')">Check Storage</button></td>
          <td>No</td>
          <td>$15</td>
          <td><button class="btn-add" onclick="addNewItem()">Add New Item</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Function to check storage for a specific product
    function checkStorage(productName) {
      alert(`Checking storage for ${productName}...`);
      // Add code to handle storage check here
    }

    // Function to add a new item (placeholder function)
    function addNewItem() {
      alert("Adding a new item...");
      // Add code to handle new item addition here
    }
  </script>
</body>
</html>
