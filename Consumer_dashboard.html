<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f39c12, #8e44ad, #3498db);
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        .container {
            margin: 20px;
        }

        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .product-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-item button {
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #2980b9;
        }

        .cart {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart table, .cart th, .cart td {
            border: 1px solid #ddd;
        }

        .cart th, .cart td {
            padding: 12px;
            text-align: center;
        }

        .cart button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart button:hover {
            background-color: #e67e22;
        }

        .payment-section {
            text-align: center;
            margin-top: 20px;
        }

        .payment-section button {
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .payment-section button:hover {
            background-color: #27ae60;
        }

        .footer {
            text-align: center;
            color: #fff;
            padding: 10px;
            background-color: #2c3e50;
            margin-top: 40px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

    </style>
</head>
<body>

    <h1>Consumer Dashboard</h1>

    <div class="container">
        <!-- Consumer Info -->
        <div class="input-container">
            <label for="consumerName">Enter Your Name: </label>
            <input type="text" id="consumerName" placeholder="Your Name" required>
        </div>
        <div class="input-container">
            <label for="consumerMobile">Enter Your Mobile Number: </label>
            <input type="text" id="consumerMobile" placeholder="Your Mobile Number" required>
        </div>

        <!-- Product List -->
        <div class="product-list">
            <div class="product-item" data-product="Potato" data-price="60">
                <h3>Potato</h3>
                <p>Price: 60tk per kg</p>
                <button onclick="addToCart('Potato', 60)">Add to Cart</button>
            </div>
            <div class="product-item" data-product="Onion" data-price="120">
                <h3>Onion</h3>
                <p>Price: 120tk per kg</p>
                <button onclick="addToCart('Onion', 120)">Add to Cart</button>
            </div>
            <div class="product-item" data-product="Rice" data-price="70">
                <h3>Rice</h3>
                <p>Price: 70tk per kg</p>
                <button onclick="addToCart('Rice', 70)">Add to Cart</button>
            </div>
            <div class="product-item" data-product="Tomato" data-price="50">
                <h3>Tomato</h3>
                <p>Price: 50tk per kg</p>
                <button onclick="addToCart('Tomato', 50)">Add to Cart</button>
            </div>
            <div class="product-item" data-product="Wheat" data-price="60">
                <h3>Wheat</h3>
                <p>Price: 60tk per kg</p>
                <button onclick="addToCart('Wheat', 60)">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Your Cart</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price per Kg</th>
                        <th>Quantity (Kg)</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                </tbody>
            </table>
            <div id="cartTotal">
                <p>Total: 0tk</p>
            </div>
            <button onclick="clearCart()">Clear Cart</button>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <button onclick="checkout()">Proceed to Payment via bKash</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Consumer Dashboard</p>
    </div>

    <script>
        let cart = [];

        // Function to add product to cart
        function addToCart(productName, productPrice) {
            let quantity = prompt(`Enter quantity (Kg) for ${productName}:`);
            quantity = parseFloat(quantity);
            
            if (isNaN(quantity) || quantity <= 0) {
                alert('Please enter a valid quantity.');
                return;
            }

            const productTotal = productPrice * quantity;
            cart.push({ name: productName, price: productPrice, quantity, total: productTotal });

            updateCart();
        }

        // Function to update the cart
        function updateCart() {
            const cartBody = document.getElementById("cartBody");
            cartBody.innerHTML = ""; // Clear existing cart items

            let totalAmount = 0;
            cart.forEach((item, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.price}tk</td>
                    <td><input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)"></td>
                    <td>${item.total}tk</td>
                    <td>
                        <button onclick="editRow(${index})">Update</button>
                        <button onclick="deleteRow(${index})">Delete</button>
                    </td>
                `;
                cartBody.appendChild(row);
                totalAmount += item.total;
            });

            document.getElementById("cartTotal").innerHTML = `<p>Total: ${totalAmount}tk</p>`;
        }

        // Function to update quantity
        function updateQuantity(index, newQuantity) {
            newQuantity = parseFloat(newQuantity);
            if (isNaN(newQuantity) || newQuantity <= 0) {
                alert('Please enter a valid quantity.');
                return;
            }
            cart[index].quantity = newQuantity;
            cart[index].total = cart[index].price * newQuantity;
            updateCart();
        }

        // Function to delete a product from the cart
        function deleteRow(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Function to clear the cart
        function clearCart() {
            cart = [];
            updateCart();
        }

        // Checkout and Payment via bKash
        function checkout() {
            const consumerName = document.getElementById("consumerName").value;
            const consumerMobile = document.getElementById("consumerMobile").value;

            if (!consumerName || !consumerMobile) {
                alert('Please enter both your name and mobile number before proceeding to payment.');
                return;
            }

            if (cart.length === 0) {
                alert('Your cart is empty. Please add items to your cart first.');
                return;
            }

            const totalAmount = cart.reduce((acc, item) => acc + item.total, 0);
            alert(`Thank you ${consumerName}!\nYour total amount is ${totalAmount}tk.\nProceeding to payment via bKash...`);

            // Here you can simulate payment through bKash or integrate real payment gateway
            // For now, we simulate a successful transaction
            alert("Payment Successful! Thank you for your purchase.");
        }
    </script>
</body>
</html>
