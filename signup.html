<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Signup</h2>
            <form id="signup-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="role">Employee Role</label>
                <select id="role" name="role" required>
                    <option value="Agricultural Officer">Agricultural Officer</option>
                    <option value="Farmer">Farmer</option>
                    <option value="Customer">Customer</option>
                    <option value="Food Quality Officer">Food Quality Officer</option>
                    <option value="Market Manager">Market Manager</option>
                    <option value="Warhouse Manager">Warhouse Manager</option>
                </select>

                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <button onclick="redirectToLogin()">Login</button></p>
        </div>
    </div>
</body>
</html>
